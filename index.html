<!DOCTYPE html>
<html>
<head>
  <base href="/">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Portfolio website for Harsh Tapaniya Portfolio. This portfolio showcases his education, skills & expertise, experience, achievements and hobbies.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Harsh Portfolio">
  <link rel="apple-touch-icon" href="icons/logo.png">

  <!-- Favicon -->
  <link rel="shortcut icon" type="image/png" href="icons/logo.png"/>

  <title>Harsh Portfolio</title>
  <link rel="manifest" href="manifest.json">
  <script type="application/javascript">
    function openLink(url, target, isAsync=false) {
      var is_safari = /^(?!.*chrome).*safari/i.test(navigator.userAgent.toLowerCase());
      if (is_safari && isAsync) {
        window.location.href = url;
      } else {
        window.open(url, target);
      }
    }
  </script>
</head>
<body id="app-container">
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
